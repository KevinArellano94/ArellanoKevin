<!doctype html>
<html lang="en">
    <head>
        <script type="text/javascript" src="javascript/program.js"></script>
        <title>Kev || Calculator</title>
    </head>

    <body>
    
        <div class="container">
            
            <!--NAVIGATION JS-->
            <span id="navigation"></span>
            <script type="text/javascript" src="javascript/navigation.js"></script>

            <!--TITLE-->
            <h1>Calculator ||</h1>

            <!--DATA-->
            <div>
                <h3>CALCULATOR</h3>
                <p>Below is a calculator showcasing what can be executed with simple javascript.</p>

                <!--CALCULATOR-->
                <div class="calculator">

                    <!--DISPLAY-->
                    <input type="text" class="display" disabled />

                    <!--KEY PADS-->
                    <div class="keys">

                        <!--FIRST ROW-->
                        <div class="row">
                            <button value="7">7</button>
                            <button value="8">8</button>
                            <button value="9">9</button>
                            <button value="+" class="operator">+</button>
                        </div>

                        <!--SECOND ROW-->
                        <div class="row">
                            <button value="4">4</button>
                            <button value="5">5</button>
                            <button value="6">6</button>
                            <button value="-" class="operator">-</button>
                        </div>

                        <!--THIRD ROW-->
                        <div class="row">
                            <button value="1">1</button>
                            <button value="2">2</button>
                            <button value="3">3</button>
                            <button value="*" class="operator">*</button>
                        </div>

                        <!--FOURTH ROW-->
                        <div class="row">
                            <button value="C" class="operator">C</button>
                            <button value="0">0</button>
                            <button value="/" class="operator">/</button>
                            <button value="=" class="operator">=</button>
                        </div>

                    </div>

                </div>

                <script type="text/javascript" src="javascript/calculator.js"></script>

            </div>

            <!--SEARCH FORM-->
            <div>

                <form class="form-inline my-2 my-lg-0">

                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    
                </form>

            </div>
        
        </div>

        <!--OTHER JS-->
        <script type="text/javascript" src="javascript/math-pi.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>

</html>
